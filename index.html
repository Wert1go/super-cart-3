<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Корзина — Яндекс Лавка</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>

  <style>
    /* Global styles will be imported in main.tsx */
    html, body, #root {
      height: 100%;
      overflow: hidden;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      -webkit-font-smoothing: antialiased;
      margin: 0;
      padding: 0;
    }

    /* Device scaling */
    .device-scale-wrapper {
      transform-origin: center center;
      -webkit-transform-origin: center center;
    }
  </style>

  <script>
    // Dynamic device scaling to fit viewport
    (function() {
      const DEVICE_WIDTH = 428;
      const DEVICE_HEIGHT = 926;
      const PADDING = 60; // Small padding around device

      function setDeviceScale() {
        const wrapper = document.querySelector('.device-scale-wrapper');
        if (!wrapper) return;

        const availableHeight = window.innerHeight - PADDING;
        const availableWidth = window.innerWidth - 40;

        // Scale to fit both width and height constraints
        const scaleHeight = availableHeight / DEVICE_HEIGHT;
        const scaleWidth = availableWidth / DEVICE_WIDTH;
        const scale = Math.min(scaleHeight, scaleWidth);

        // Clamp between reasonable bounds
        const clampedScale = Math.max(0.5, Math.min(scale, 1.5));

        console.log('Viewport:', window.innerHeight, 'x', window.innerWidth, 'Scale:', clampedScale.toFixed(2));

        // Use transform for better rendering
        wrapper.style.transform = `scale(${clampedScale})`;
        wrapper.style.webkitTransform = `scale(${clampedScale})`;
      }

      // Initial call
      setDeviceScale();

      // Update on resize with debounce
      let resizeTimeout;
      window.addEventListener('resize', function() {
        clearTimeout(resizeTimeout);
        resizeTimeout = setTimeout(setDeviceScale, 100);
      });
    })();
  </script>
</body>
</html>
